Вместе с нижним улавливателем изделие обеспечивает дополнительную опору для направляющей шины, сокращая нагрузку по месту сопряжения профиля с опорой в закрытом положении.</p>
<p>Ловитель нижний Микро<br />
Отвечает за улавливание створки откатных ограждений, не позволяя ей смещаться под воздействием ветра при закрытых воротах. Сокращает нагрузку, приходящуюся на шину, когда ворота закрыты.</p>
<p>Заглушка направляющей МИКРО<br />
Выступает декоративным элементом, обеспечивает защиту балки от попадания внутрь грязи и осадков. Изготавливается из оцинкованной стали, устанавливается на торцевую часть направляющего профиля.</p>
<p>Кронштейн квадратный (без роликов)<br />
Обеспечивает удержание верхней области воротного полотна в заданном положении. Требуемая жесткость обеспечивается благодаря его форме и толщине.</p>
<p>Ролик резиновый<br />
Выполняет опорно-перекатывающую функцию. Монтируется на кронштейны различного типа.</p>
<p>Ловитель верхний составной<br />
Элемент обеспечивает удержание верха ворот в закрытом положении. Подходит для ограждений с любой толщиной створки. Настройка положения осуществляется посредством пазов, в силу чего монтаж оборудования осуществляется без необходимости сверления.</p>]]></description>
